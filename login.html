<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipToe Soles - Services</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
</head>
<style>
    /* Body styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        text-align: center;
    }
    
    /* Header styles */
    header {
        background-color: #3498db;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space between;
        align-items: center;
    }
    
    .logo img {
        max-width: 150px;
        max-height: 100px;
    }
    
    nav.main-menu {
        display: flex;
        align-items: center;
    }
    
    nav.main-menu ul {
        list-style: none;
        display: flex;
    }
    
    nav.main-menu ul li {
        margin-right: 20px;
    }
    
    .latest-arrivals-banner {
        background-color: #ffcc00;
        color: #333;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
    }
    
    .latest-arrivals-banner a {
        color: #333;
        text-decoration: underline;
    }
    
    /* Main content section styles */
    main {
        padding: 20px;
    }
    
    .product-section, .policy-section, .about-us-section, .contact-section {
        margin: 20px 0;
        text-align: left;
    }
    
    .product-section a, .policy-section a, .about-us-section a, .contact-section a {
        color: #3498db;
        text-decoration: none;
    }
    
    /* Footer styles */
    footer {
        background-color: #3498db;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    
    .footer-links a {
        color: #fff;
        text-decoration: none;
        margin: 10px;
    }

    /* Remove bullet points from the list */
    ul {
        list-style: none;
    }

    /* Body and form styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        text-align: center;
    }
    
    .login-form {
        max-width: 300px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .form-input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .form-button {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .form-button:hover {
        background-color: #2587c7;
    }

    .create-account-link {
        text-decoration: none;
        color: #3498db;
    }

    /* Footer styles */
    footer {
        background-color: #3498db;
        color: #fff;
        padding: 10px;
        text-align: center;
    }

    .footer-links a {
        color: #fff;
        text-decoration: none;
        margin: 10px;
    }

    
    </style>
<body>
    <header>
        <div class="logo">
            <img src="TipToe Soles_Logo_colour.png" alt="TipToe Soles Logo" width="150" height="100">
        </div>
        <nav class="main-menu">
            <ul>
                <li><a href="HomePage.html">Home Page</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="wishlist.html">Wishlist</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </div>
    </header>

    <main>
        <div class="login-form">
            <h2>Login</h2>
            <form action="#" method="post">
                <input class="form-input" type="text" name="username" placeholder="Username" required>
                <input class="form-input" type="password" name="password" placeholder="Password" required>
                <button class="form-button" type="submit">Login</button>
            </form>
            <p>Don't have an account? <a class="create-account-link" href="signup.html">Create an account</a></p> 
        </div>
    </main>


    <footer>
        <div class="footer-links">
            <!-- Your footer links here -->
        </div>
    </footer>
</body>
</html>
